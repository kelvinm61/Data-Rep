  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  <body>
	
	<!-- https://v4-alpha.getbootstrap.com/components/navbar/ -->
	<nav class="navbar navbar-dark bg-inverse">
		<div class="container">
    	<a class="navbar-brand" href="#">To Do List</a>
  	</div>
	</nav>

	<div class="container">
		<br />
		<form>
		  <div class="form-group">
			<label for="name">Add Task To The List</label>
			<input type="text" class="form-control" name="item" id="item" placeholder="Enter a Task">
<small id="emailHelp" class="form-text text-muted">The Database will save all your tasks and will be visible in the Database Tab</small>
		  </div>
		  <button type="submit" id="submit" class="btn btn-primary">Add</button>
              
		  <div class="form-group">
			<label for="serveroutput">Tasks</label>
			<textarea class="form-control" id="serveroutput" rows="10" placeholder="Please input in the To Do List bar on the left."  readonly></textarea>
		
		</form>
		<br />
		
	</div>
           <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
        
	<script>
        //jquery
		$("#submit").click(function(e) {
			e.preventDefault();
			
			data = {userinput: $("#item").val()}
            $.post("/ToDo", data, function(resbody){
			     $("#serveroutput").text(resbody);
			});
            
            /*$.post("/store", function(data){
				$("#serveroutput").html(data);
			});*/
            
		});
	</script>  
    <!-- This is where the text that will output in a blue button type box, the reason for the box is to make it look more appealing-->

      <ion-header-bar class="bar-stable">

    <p>So here is a short list of important items not to <wbr></wbr>leave behind you or if your forgetting to put the on your list.</p>

    <li>The kids</li>
    <li>Phone</li>
   <li>Wallet</li>
  <li>Keys</li>
      </div>
</button>
